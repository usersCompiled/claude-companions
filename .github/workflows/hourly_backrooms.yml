name: hourly-backrooms

on:
  schedule:
    - cron: "0 * * * *" # every hour (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cloud Function
        run: |
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -H "x-cron-key: ${{ secrets.CRON_KEY }}" \
            -d '{"data":{}}' \
            https://us-central1-bloomed-terminal.cloudfunctions.net/generateBackroomsEntry
